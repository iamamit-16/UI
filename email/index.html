<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Email</title>
</head>

<body>
    <div class="main_container">
        <div class="child_container_one">
            <div class="img_one">
                <img src="Blinkexam logo 6 3.png" alt="">
            </div>
            <div class="content">
                <h2>Welcome</h2>
                <p>You are 30 seconds away from earning your own money!</p>
            </div>
            <div class="img_two">
                <img src="3442 2.png" alt="" id="img-2">
            </div>
        </div>
        <div class="child_container_two">
            <div class="Form_content">
                <div class="Button">
                    <button id="button_one">Sign Up</button>
                    <button id="button_two">Login</button>
                </div>
                <form class="input_main_container">

                    <div class="img_three">
                        <img src="Blinkexam logo 6 3.png" alt="">
                    </div>

                    <div class="Email">
                        <i class="fa fa-user"></i>
                        <input type="Text" id="email" placeholder="Email/Phone">
                    </div>
                    <div class="password">
                        <i class="fa fa-lock"></i>
                        <input type="password" id="Pwd" placeholder="Password">
                    </div>

                    <button class="button_three">Login</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
